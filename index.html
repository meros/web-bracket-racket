<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket Racket</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f0f0; /* Light grey background */
        }
        h1 {
            
            color: #2196F3;  /* Blue text */
            font-weight: bold; /* Bold font */
            font-size: 48px; /* Larger font size */
            display: inline-block; /* Allow transform */            
        }
        .container {
            position: relative;
            text-align: center;
            color: white;
            transform: rotate(-3deg); /* Rotate text */
        }        
    </style>
</head>
<body>
    <div class="container">        
        <h1>
            BRACKET<br>
            RACKET
        </h1>
    </div>
</body>
</html>
