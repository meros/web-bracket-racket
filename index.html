<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket Racket</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,600;1,400&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f0f0; /* Light grey background */
        }
        h1 {
            color: #2c3e50;
            font-weight: 600;
            font-style: italic;
            font-size: 64px; /* Larger font size */
            display: inline-block; /* Allow transform */            
        }
        .container {
            position: relative;
            text-align: center;
            color: #3498db;
            transform: rotate(-3deg); /* Rotate text */
        }        
    </style>
</head>
<body>
    <div class="container">        
        <h1>
            BRACKET<br>
            RACKET
        </h1>
    </div>
</body>
</html>
